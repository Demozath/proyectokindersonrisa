<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Llamada</title>
</head>
<body>
    <h1>Registrar Llamada</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>
<div>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            {% for tipo, datos in datos_por_tipo.items %}
                <th>{{ tipo }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ request.user.get_full_name }}</td>
            {% for tipo, datos in datos_por_tipo.items %}
                <td>{{ datos.conteo }}</td>
            {% endfor %}
        </tr>

    </tbody>
</table>
    <br>
</body>
</html>
